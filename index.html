<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
     <!-- Validation link -->
    <a rel="me" href="https://mastodon.online/@jeffscott">Mastodon</a>
    <script>
        // JavaScript redirect for control over timing
        // This script will execute after the page has loaded, allowing for validation to be seen by crawlers
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(function() {
                window.location.href = "https://www.linkedin.com/in/jeffreypscott";
            }, 500); // Delay set to 500ms for a half-second delay
        });
    </script>
</body>
</html>
